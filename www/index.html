<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Epic Clicker</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.4.1.min.js"></script>
</head>
<body class="grad_bg">
<div class="container header"></div>
<div class="container mainbox">
    <div class="fl1"></div>
    <div class="fl7"><div class="iceland animated infinite pulse slow"></div></div>
    <div class="fl1"></div>
</div>

<div class="container bottom_p">
    <div class="container clicker_stone animated bounce">
        <div class="circle_btn"><div class="hummer"></div></div>

    </div>
</div>
<script>
    $(function () {
        var animationEnd = (function(el) {
            var animations = {
                animation: 'animationend',
                OAnimation: 'oAnimationEnd',
                MozAnimation: 'mozAnimationEnd',
                WebkitAnimation: 'webkitAnimationEnd',
            };

            for (var t in animations) {
                if (el.style[t] !== undefined) {
                    return animations[t];
                }
            }
        })(document.createElement('div'));

        $('.clicker_stone').one(animationEnd, function () {
            $('.circle_btn').show();
            $('.circle_btn').addClass('bounceInDown animated');
        });

        $('.circle_btn').one(animationEnd, function () {
            $('.hummer').show();
            $('.hummer').addClass('bounceInDown animated');
        });


    });


</script>
</body>
</html>
